<!-- Account Registration Modal -->
<div id="accountRegistrationModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="accountRegistrationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #0C356A;">
        <h2 style="font-weight: bolder; text-align: center; color: white;">Account Registration</h2>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="first_name" style="font-weight: bold;">First Name*</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="last_name" style="font-weight: bold;">Last Name*</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="email" style="font-weight: bold;">Email*</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required autocomplete="email"/>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="institution" style="font-weight: bold;">Institution or Academe*</label>
                <input type="text" class="form-control" id="institution" name="institution" placeholder="Enter your institution or academe" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="position" style="font-weight: bold;">Position*</label>
                <input type="text" class="form-control" id="position" name="position" placeholder="Enter your position" required />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="occupation" style="font-weight: bold;">Occupation*</label>
                <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Enter your occupation" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="user_type" style="font-weight: bold;">Type of User*</label>
                <select class="form-control" id="user_type" name="user_type" required>
                  <option value="" disabled>Select User Type</option>
                  <option value="secretariat">Secretariat</option>
                  <option value="general">General User</option>
                  <option value="expert">Experts</option>
                </select>
              </div>
              <div class="form-group">
                <label for="password" style="font-weight: bold;">Password*</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
