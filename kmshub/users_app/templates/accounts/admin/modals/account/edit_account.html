<div class="modal fade" id="editAccountModal" tabindex="-1" role="dialog" aria-labelledby="editAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #0C356A;">
            <h5 class="modal-title text-white" id="editAccountModalLabel" style="font-weight: bolder;">Update Account</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form id="editAccountForm" action="/edit-account/{{ user.id }}/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="first_name" style="font-weight: bold;">First Name <span style="color: green;">*</span></label>
                          <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}" required />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="last_name" style="font-weight: bold;">Last Name <span style="color: green;">*</span></label>
                          <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" required />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="email" style="font-weight: bold;">Email <span style="color: green;">*</span></label>
                          <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required autocomplete="email"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="institution" style="font-weight: bold;">Institution or Academe <span style="color: green;">*</span></label>
                          <input type="text" class="form-control" id="institution" name="institution" value="{{user.institution}}" required />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="position" style="font-weight: bold;">Position <span style="color: green;">*</span></label>
                          <input type="text" class="form-control" id="position" name="position" value="{{user.position}}" required />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="occupation" style="font-weight: bold;">Occupation <span style="color: green;">*</span></label>
                          <input type="text" class="form-control" id="occupation" name="occupation" value="{{user.occupation}}" required />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="user_type" style="font-weight: bold;">Type of User <span style="color: green;">*</span></label>
                          <select class="form-control" id="user_type" name="user_type" required>
                            <option value="" disabled>{{user.user_type}}</option>
                            <option value="secretariat">Secretariat</option>
                            <option value="general">General User</option>
                            <option value="expert">Experts</option>
                            <option value="cmi">CMI</option>
                          </select>
                        </div>
                        <div class="form-group" hidden>
                          <label for="password">Password*</label>
                          <input type="password" class="form-control" id="password" name="password" value="{{user.password}}" placeholder="Enter your password"  autocomplete="new-password" />
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
