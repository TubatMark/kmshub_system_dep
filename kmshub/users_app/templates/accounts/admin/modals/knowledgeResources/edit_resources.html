<!-- edit knowledge modal -->
<div id="editKnowledgeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editKnowledgeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #0C356A;">
        <h5 class="modal-title text-white" id="editKnowledgeModalLabel" style="font-weight: bolder;">Edit Knowledge Resources</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form id="editKnowledgeForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <label for="knowledge_title" style="font-weight: bold;">Knowledge Title:</label>
            <input type="text" class="form-control" id="knowledge_title" name="knowledge_title" />
          </div>
          <div class="form-group">
            <label for="knowledge_description" style="font-weight: bold;">Knowledge Description:</label>
            <textarea class="form-control" id="knowledge_description" name="knowledge_description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
