<!-- Modal -->
<div class="modal fade" id="ratequestionModal" tabindex="-1" role="dialog" aria-labelledby="ratequestionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #0C356A;">
          <h5 class="modal-title text-white" id="ratequestionModalLabel">Rate Discussion</h5>
        </div>
        <div class="modal-body">
          <p>Please rate the usefulness of the discussion:</p>
          
          <div class="star-rating" style="text-align: center;">
            <span class="text-muted">Not Useful</span>
            <button class="star" data-value="1" onclick="rateDiscussion(1)"><i class="fa fa-star" aria-hidden="true"></i></button>
            <button class="star" data-value="2" onclick="rateDiscussion(2)"><i class="fa fa-star" aria-hidden="true"></i></button>
            <button class="star" data-value="3" onclick="rateDiscussion(3)"><i class="fa fa-star" aria-hidden="true"></i></button>
            <button class="star" data-value="4" onclick="rateDiscussion(4)"><i class="fa fa-star" aria-hidden="true"></i></button>
            <button class="star" data-value="5" onclick="rateDiscussion(5)"><i class="fa fa-star" aria-hidden="true"></i></button>
            <span class="text-muted">Extremely Useful</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
